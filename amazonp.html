<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon practice</title>
    <link rel="stylesheet" href="amazonp_style.css">
</head>
<body>
    
    <header> 
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

            <div class="nav-address border mobile-fit">
                <p class="add-frist">Hello</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">Select your address</p>
                </div>
            </div>

            <div class="search">
                <select class="search-type">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <!-- box 4 styling -->
            <div class="signin border">
                <p><span class="nav-signIn-frist">Hello, sign in</span></p>
                <p class="nav-signIn-second">Accounts & list</p>

            </div>
            <div class="Return-order-box border">
                <p><span class="RO-frist">Returns </span></p>
                <p class="RO-second">& Orders</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>

        </div>
    </header>
</body>
</html>
